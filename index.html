<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>WebPage</title>
  </head>
  <body>
    <div class="blue-bg">
      <header>
        <div class="d-flex justify-content-center">
          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
            <div class="d-flex justify-content-between pt-5">
              <div class="text-white">Startup 3</div>
              <div class="d-flex justify-content-end">
                <button class="color-gray mx-3">Overview</button>
                <button class="text-white mx-3">Prices</button>
                <button class="text-white mx-3">Blog</button>
                <button class="text-white mx-3">Feedback</button>
                <button class="pink-button mx-3">Purchase</button>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center pt-5">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="row">
                  <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12">
                    <div class="text-white left-side-header">
                      Generate Awesome Web Pages
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
                    <p class="text-white mt-4 sub-heading">
                      The most important part of the Startup is the samples. The
                      samples form a set of 25 usable pages you can use as is or
                      you can add new blocks.
                    </p>
                    <button class="pink-button mt-4">Learn More</button>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <div class="bg-white">
                  <div class="py-3 px-4">
                    <div class="sign-up-heading my-3">Sign Up Now</div>
                    <div>
                      <input
                        type="text"
                        placeholder="Your email"
                        class="my-4 form-control"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        placeholder="Your password"
                        class="my-4 form-control"
                      />
                    </div>

                    <div class="d-flex my-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect width="24" height="24" rx="6" fill="#25DAC5"/>
                        <path d="M7.19999 12.5996L10.3765 15.5996L16.8 9.59961" stroke="#1E0E62" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                      <span class="mx-2 gray-text"
                        >I agree to the Terms of Service.</span
                      >
                    </div>
                    <button class="blue-btn my-3">Sign Up</button>
                    <div class="text-black text-center"><span><svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                      <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                    </svg></span>Or <span><svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                      <path d="M1.93182 1.5H143.502" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                    </svg></span></div>
                    <button class="sky-blue-btn my-3">Login via Twitter</button>
                    <p class="para1">Do you have an Account?<span class="sign1"> Sign In</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
